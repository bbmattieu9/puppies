<div class="card" *ngIf="puppy">

        {{ pageTitle + ': ' + puppy.puppyName }}
    </div>
    <div class="footer">
        <button class="btn btn-outline-secondary"
        (click)='onBack()'
        style="width: 80px;">
              Back
        </button>
    </div>
</div>
